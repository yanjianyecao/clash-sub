proxy-groups:
  # 1) DNS 出口：避免启动死锁，默认 DIRECT
  - name: "DNS出口"
    type: select
    proxies:
      - DIRECT
      - "Auto"
      - "手选"

  # 2) 总开关：建议恒定选择 Auto
  - name: "Proxy"
    type: select
    proxies:
      - "Auto"
      - "手选"
      - DIRECT

  # 3) 自动测速（只放低延迟/家宽优质线路）
  - name: "Auto"
    type: url-test
    proxies:
      - "香港01"
      - "日本01"
      - "新加坡01"
      - "美国01"
      - "美国02"
      - "美国家宽01"
      - "德国家宽01"
      - "墨西哥03"
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    timeout: 4000

  # 4) 手动选择（包含全部节点）
  - name: "手选"
    type: select
    proxies:
      - "香港01"
      - "日本01"
      - "新加坡01"
      - "美国01"
      - "美国02"
      - "美国家宽01"
      - "德国家宽01"
      - "墨西哥01"
      - "墨西哥02"
      - "墨西哥03"
      - "英国01"
      - "土耳其01"
      - "尼日利亚01"

