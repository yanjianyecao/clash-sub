mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

# —— 首包与并发优化 ——
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

profile:
  store-selected: true   # 记住分组/节点选择

# —— 嗅探（Mihomo）——
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  force-domain:
    - +.netflix.com
    - +.youtube.com
    - +.googlevideo.com
  skip-domain:
    - +.local
    - +.lan

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  respect-rules: true

  # 启动用直连上游
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  # 国内域名直连解析；境外域名经“DNS出口”解析（避免死锁）
  nameserver-policy:
    "geosite:cn":
      - 223.5.5.5
      - 119.29.29.29
    "geosite:geolocation-!cn":
      - https://1.1.1.1/dns-query#DNS出口
      - https://8.8.8.8/dns-query#DNS出口

  nameserver:
    - 223.5.5.5
    - 119.29.29.29

  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  fallback:
    - https://1.1.1.1/dns-query#DNS出口
    - https://8.8.8.8/dns-query#DNS出口
    - tls://1.1.1.1:853#DNS出口
    - tls://8.8.8.8:853#DNS出口

  fallback-filter:
    geoip: true
    geoip-code: CN
    ip-cidr:
      - 240.0.0.0/4

  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "connectivitycheck.gstatic.com"
    - "msftconnecttest.com"
    - "msftncsi.com"
    - "time.windows.com"
    - "time.apple.com"
    - "pool.ntp.org"
    - "ntp.ntsc.ac.cn"
    - "router.asus.com"
    - "miwifi.com"
    - "dns.alidns.com"
    - "resolver1.opendns.com"
    - "stun.l.google.com"
    - "download.windowsupdate.com"

